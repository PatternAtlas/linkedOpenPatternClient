<div class="modal-container">
  <div class="modal-header">
    <h4 class="modal-title">Add Relationship</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-lg-10">
        <div class="form-group">
          <label>Select Pattern:</label>
          <select class="form-control" [(ngModel)]="selectedPattern">
            <option *ngFor="let p of patterns" [ngValue]="p">{{p.value}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-10">
        <div class="form-group">
          <label>Select Relationship Type:</label>
          <select class="form-control" [(ngModel)]="selectedPRD">
            <option *ngFor="let p of typesOfPRDs" [ngValue]="p">{{p.name}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-10">
          <div class="form-group">
              <label>Additonal Information:</label>
              <simplemde  [(ngModel)]="additionalInformation"></simplemde> 
          </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="close()">Add</button>
  </div>
</div>
