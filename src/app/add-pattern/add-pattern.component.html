<div class="container-fluid">

  <div class="row">
    <div class="form-group col-lg-5 col-md-5">
      <label for="patternName">Name:</label>
      <div class="input-group">
        <input type="text" class="form-control" id="patternName" [(ngModel)]="patternName">
        <span class="input-group-addon">.html</span>
      </div>
    </div>
    <div class="form-group col-lg-offset-1 col-lg-5">
      <label>AuthToken:</label>
      <input class="form-control" [(ngModel)]="token">
    </div>
  </div>



  <div class="row">
    <div class="form-group col-lg-6 col-md-6">
      <label>Pattern:</label>
      <textarea class="form-control rdfaEditor" [(ngModel)]="patternContent" (keyup)="getGraphData()"></textarea>
      <button type="button" class="btn btn-default" (click)="savePattern()">save</button>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <label>Preview:</label>
      <div id="preview" class="rdfaPreview" [innerHTML]="patternContent | safeHtml"></div>
    </div>
  </div>
  <div class="row">
    <app-rdf-graph [data]="graphData"></app-rdf-graph>
  </div>
</div>
